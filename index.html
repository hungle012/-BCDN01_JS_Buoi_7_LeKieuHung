<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center">Bài tập JavaScript Loop</h1>
        <div class="row py-5">
            <div class="col-2">
              <div class="nav flex-column nav-pills text-center" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#bai1" role="tab" aria-controls="bai1" aria-selected="true">Bài 1</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#bai2" role="tab" aria-controls="bai2" aria-selected="false">Bài 2</a>
                <a class="nav-link" id="v-pills-messages-tab" data-toggle="pill" href="#bai3" role="tab" aria-controls="bai3" aria-selected="false">Bài 3</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai4" role="tab" aria-controls="bai4" aria-selected="false">Bài 4</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai5" role="tab" aria-controls="bai5" aria-selected="false">Bài 5</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai6" role="tab" aria-controls="bai6" aria-selected="false">Bài 6</a>
                <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#bai7" role="tab" aria-controls="bai7" aria-selected="false">Bài 7</a>
              </div>
            </div>
            <div class="col-10">
              <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="bai1" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h3>In số chẵn/lẻ nhỏ hơn 100</h3>
                    <div class="col">
                        <button id="btnBai1" class="btn btn-warning my-2" type="button">Xem kết quả</button>
                        <p id="txtBai1" class="alert alert-warning my-2"></p>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai2" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h3>Đếm số chia hết cho 3</h3>
                    <div class="col">
                        <button id="btnBai2" class="btn btn-warning my-2" type="button">Xem kết quả</button>
                        <p id="txtBai2" class="alert alert-warning my-2"></p>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai3" role="tabpanel" aria-labelledby="v-pills-messages-tab">
                    <h3>Tìm số nguyên dương nhỏ nhất</h3>
                    <div class="col">
                        <button id="btnBai3" class="btn btn-warning my-2" type="button">Xem kết quả</button>
                        <p id="txtBai3" class="alert alert-warning my-2"></p>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai4" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    <h3>Tính tổng</h3>
                    <form class="col-6">
                        <div class="form-group">
                          <input type="number" class="form-control" id="inputX" placeholder="Nhập x">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputN" placeholder="Nhập n">
                          </div>
                        <button id="btnBai4" type="button" class="btn btn-warning my-2">Tính tổng</button>
                      </form>
                      <p id="txtBai4" class="alert alert-warning my-2 ml-3"></p>
                </div>
                <div class="tab-pane fade" id="bai5" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    <h3> Tính giai thừa</h3>
                    <form class="col-6">
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputNum" placeholder="Nhập n">
                          </div>
                        <button id="btnBai5" type="button" class="btn btn-warning my-2">Tính</button>
                      </form>
                      <p id="txtBai5" class="alert alert-warning my-2 ml-3"></p>
                </div>
                <div class="tab-pane fade" id="bai6" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    <h3>Tạo thẻ div</h3>
                    <div class="col">
                        <button id="btnBai6" class="btn btn-warning my-2">Tạo thẻ</button>
                        <div id="divBai6" class="alert alert-warning my-2"></div>
                    </div>
                </div>
                <div class="tab-pane fade" id="bai7" role="tabpanel" aria-labelledby="v-pills-settings-tab">
                    <h3>In số nguyên tố</h3>
                    <form class="col-6">
                        <div class="form-group">
                            <input type="number" class="form-control" id="inputNum2" placeholder="Nhập n">
                          </div>
                        <button id="btnBai7" type="button" class="btn btn-warning my-2">In</button>
                      </form>
                      <p id="txtBai7" class="alert alert-warning my-2 ml-3"></p>
                </div>
              </div>
            </div>
          </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="./js/bai1.js"></script>
    <script src="./js/bai2.js"></script>
    <script src="./js/bai3.js"></script>
    <script src="./js/bai4.js"></script>
    <script src="./js/bai5.js"></script>
    <script src="./js/bai6.js"></script>
    <script src="./js/bai7.js"></script>
</body>

</html>
